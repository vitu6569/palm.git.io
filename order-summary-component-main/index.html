<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="div-div">
    <div>
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero">
      
      <h1 class="summary">
        Order Summary
      </h1>
    
      <p class="p1">  You can now listen to millions of songs, 
        <br> 
        audiobooks, and podcasts on any device 
        <br>
        anywhere you like!</p>
    </div>
    
    <div class="grid-container">
      <img src="images/icon-music.svg" alt="icon-music" class="icon">

    <section class="section">
       
    <div class="Annual"> <strong>Annual Plan</strong></div> 
  
    <div class="valor">$59.99/year</div>
  
    </section>

    <a href="#" class="change">Changes</a> 

    </div>
    
     <button class="button"> Proceed to Payment </button>
     
     
    <p class="Cancel"> <a href="#" class="Cancel">Cancel Order</a> </p> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
